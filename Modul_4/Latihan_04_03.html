<head>

</body>
    <script>
        var varNum = 10;
        let letStr = "Hello";
        const constBool = true;

        let num = 123;
        let str = "This is a string";
        let bool = false;
        let obj = {name: "John",age:30};
        let arr = [1,2,3,4,5];
        let und;
        let nul = null;

        console.log("varNum:"+varNum);
        console.log("letStr:"+letStr);
        console.log("constBool:"+constBool);
        console.log("num:"+num);
        console.log("str:"+str);
        console.log("bool:"+bool);
        console.log("obj:"+obj);
        console.log("arr:"+arr);
        console.log("und:"+und);
        console.log("nul:"+nul);
    </script>
