<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Fungsi dan Scope dalam JavaScript</title>
</head>
</body>
    <script>
        function tambah(a,b){
            return a+b;
        }

        function greet(nama= "Pengguna"){
            console.log("Halo," +nama+ "!");
        }

        function outerFunction(){
            let outerVar = "Variabel luar";
            function innerFunction(){
                let innerVar = "Variabel dalam";
                console.log(outerVar);
                console.log(innerVar);
            }
            innerFunction();
        }

        console.log("Hasil penjumlahan:" + tambah(5,10));
    </script>
</html>
